syntax = "proto3";

import "common.proto";
import "assets.proto";

package service;
option go_package = "github.com/carthooks/extension/service";
option java_multiple_files = true;
option java_package = "proto.extension.carthooks.com";

message GetAppsResponse {
  repeated App apps = 1;
}

message App {
    string UUID = 1;
    I18nString name = 2;
    I18nString description = 3;
    Assets icon = 5;
    Assets component = 6;
}